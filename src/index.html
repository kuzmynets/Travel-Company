<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel & Tours Landing</title>
    <link
            rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <script src="/main.js"></script>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>

@@include('partials/_header.html')

<section class="hero">
    <div class="hero__overlay"></div>
    <div class="hero__container">
        <h1 class="hero__title">Your Dream Vacation Awaits</h1>
        <p class="hero__subtitle">Explore the World with us.</p>

        <div class="hero__search">
            <ul class="hero__search-tabs">
                <li class="hero__search-tab hero__search-tab--active">Flights</li>
                <li class="hero__search-tab">Hotels</li>
                <li class="hero__search-tab">Tours</li>
            </ul>

            <form action="#" class="hero__search-form">
                <div class="hero__search-field">
                    <label for="departure">Departure Date</label>
                    <input type="date" id="departure" name="departure" />
                </div>
                <div class="hero__search-field">
                    <label for="return">Return Date</label>
                    <input type="date" id="return" name="return" />
                </div>
                <div class="hero__search-field">
                    <label for="travelers">Travelers</label>
                    <select id="travelers" name="travelers">
                        <option value="1">1 Traveler</option>
                        <option value="2">2 Travelers</option>
                        <option value="3">3 Travelers</option>
                        <option value="4">4 Travelers</option>
                    </select>
                </div>
                <button type="submit" class="hero__search-button">Search</button>
            </form>
        </div>
    </div>
</section>

@@include('partials/_popular.html')

@@include('partials/_video.html')

@@include('partials/_why-us.html')

@@include('partials/_scripts.html')
</body>
</html>
